		<!-- shader - simple vertex shader -->
		<script id="simpleVertex" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<!-- shader - copy/save to screen -->
		<script id="copyFragment" type="x-shader/x-vertex">

			uniform sampler2D texData;
			varying vec2 vUv;

			void main() {

				vec4 texel = texture2D( texData, vUv );
				gl_FragColor = 1.0 * texel;

			}


		</script>

		<!-- shader - game of life rules -->
		<script id="perlinFragment" type="x-shader/x-fragment">

			uniform sampler2D texData;
			varying vec2 vUv;

			uniform vec2 u_resolution;
			uniform float random;

			//
			// Description : Array and textureless GLSL 2D simplex noise function.
			//      Author : Ian McEwan, Ashima Arts.
			//  Maintainer : ijm
			//     Lastmod : 20110822 (ijm)
			//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
			//               Distributed under the MIT License. See LICENSE file.
			//               https://github.com/ashima/webgl-noise
			//

			vec3 mod289(vec3 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec2 mod289(vec2 x) {
				return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec3 permute(vec3 x) {
				return mod289(((x*34.0)+1.0)*x);
			}

			float snoise(vec2 v){

				const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
									0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
									-0.577350269189626,  // -1.0 + 2.0 * C.x
									0.024390243902439); // 1.0 / 41.0

				// First corner
				vec2 i  = floor(v + dot(v, C.yy) );
				vec2 x0 = v -   i + dot(i, C.xx);

				// Other corners
				vec2 i1;
				//i1.x = step( x0.y, x0.x ); // x0.x > x0.y ? 1.0 : 0.0
				//i1.y = 1.0 - i1.x;
				i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
				// x0 = x0 - 0.0 + 0.0 * C.xx ;
				// x1 = x0 - i1 + 1.0 * C.xx ;
				// x2 = x0 - 1.0 + 2.0 * C.xx ;
				vec4 x12 = x0.xyxy + C.xxzz;
				x12.xy -= i1;

				// Permutations
				i = mod289(i); // Avoid truncation effects in permutation
				vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))+ i.x + vec3(0.0, i1.x, 1.0 ));

				vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
				m = m*m ;
				m = m*m ;

				// Gradients: 41 points uniformly over a line, mapped onto a diamond.
				// The ring size 17*17 = 289 is close to a multiple of 41 (41*7 = 287)

				vec3 x = 2.0 * fract(p * C.www) - 1.0;
				vec3 h = abs(x) - 0.5;
				vec3 ox = floor(x + 0.5);
				vec3 a0 = x - ox;

				// Normalise gradients implicitly by scaling m
				// Approximation of: m *= inversesqrt( a0*a0 + h*h );
				m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );

				// Compute final noise value at P
				vec3 g;
				g.x  = a0.x  * x0.x  + h.x  * x0.y;
				g.yz = a0.yz * x12.xz + h.yz * x12.yw;
				return 130.0 * dot(m, g);

			}

			void main() {

				float n = snoise( vUv * 12.0 + (12.0*random) );
				float n2 = snoise( vUv * 12.0 );
  				gl_FragColor = vec4(0.5 + 0.5 * n, 0.5 + 0.5 * n2, 0.0, 1.0);

			}

		</script>

		<script id="velocityFragment" type="x-shader/x-fragment">

			uniform sampler2D texData;
			uniform sampler2D texPerlin;
			varying vec2 vUv;

			void main() {

				vec2 current = texture2D( texData, vUv ).xy;
				vec2 force = texture2D( texPerlin, vUv ).xy;

				//apply drag
				current = current * 0.9;

				//apply force
				current = current + (force * 0.02);

				//save force
				gl_FragColor = vec4(current, 0.0, 1.0);

			}

		</script>

		<script id="positionFragment" type="x-shader/x-fragment">

			uniform sampler2D texData;
			uniform sampler2D texVelocity;
			varying vec2 vUv;

			uniform vec2 u_resolution;

			const float BASE = 255.0;
			const float scale = 512.0;
			const float OFFSET = BASE * BASE / 2.0;

			vec2 encode(float value) {
				value = value * scale + OFFSET;
				float x = mod(value, BASE);
				float y = floor(value / BASE);
				return vec2(x, y) / BASE;
			}

			float decode(vec2 channels) {
				return (dot(channels, vec2(BASE, BASE * BASE)) - OFFSET) / scale;
			}

			void main() {

				vec4 current = texture2D( texData, vUv );
				vec2 velocity = texture2D( texVelocity, vUv ).xy;

				//apply velocity
				vec4 newPos = current + vec4(velocity * 0.02, 0.0, 0.0);

				gl_FragColor = newPos;

			}

		</script>

		<script id="renderVertex" type="x-shader/x-vertex">

			uniform sampler2D texPosition;

			const float BASE = 255.0;
			const float OFFSET = BASE * BASE / 2.0;

			float decode(vec2 channels, float scale) {
				return (dot(channels, vec2(BASE, BASE * BASE)) - OFFSET) / scale;
			}

			void main() {

				vec4 newPos = texture2D(texPosition, position.xy);
				float x = decode(newPos.rg, 512.0);
				float y = decode(newPos.ba, 512.0);

				vec3 pos = vec3(x, y, 0.0);

				pos = newPos.xyz - 1.0;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );
				gl_PointSize = 5.0;

			}

		</script>

		<script id="renderFragment" type="x-shader/x-vertex">

			uniform sampler2D texPosition;

			void main() {

				// gl_FragColor = texture2D( texPosition, vUv );
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);

			}

		</script>
